<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="utf-8">
		<meta http-equiv="X-UA-Compatible" content="IE=edge">
		<meta name="viewport" content="width=device-width, initial-scale=1">

		<meta name="description" content="">
		<meta name="author" content="">

		<title></title>

		<!-- Bootstrap core CSS -->
		<link href="../../bower_components/bootstrap/dist/css/bootstrap.min.css" rel="stylesheet">
		<link href="../../bower_components/font-awesome/css/font-awesome.css" rel="stylesheet">

		<!-- Custom styles for this template -->
		<link href="assets/css/file-manager.css" rel="stylesheet">

		<!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
		<!--[if lt IE 9]>
			<script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
			<script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
		<![endif]-->
	</head>

	<body>

		<div class="file-manager-app">
			<nav class="navbar navbar-default navbar-fixed-top">
				<div class="container">
					<div class="navbar-header">
						<button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#navbar" aria-expanded="false" aria-controls="navbar">
							<span class="sr-only">Toggle Navigation</span>
							<span class="fa fa-bars"></span>
						</button>
						<a class="navbar-brand" href="#">File Manager</a>
					</div>
					<div id="navbar" class="collapse navbar-collapse navbar-left">

						<div class="btn-group" role="group">
							<button class="navbar-btn btn btn-default" title="Upload"><i class="fa fa-upload"></i></button>
							<button class="navbar-btn btn btn-default" title="New File"><i class="fa fa-file"></i></button>
							<button class="navbar-btn btn btn-default" title="New Folder"><i class="fa fa-folder"></i></button>
						</div>

						<div class="btn-group" role="group">
							<button class="navbar-btn btn btn-default" title="Grid View"><i class="fa fa-grid"></i></button>
							<button class="navbar-btn btn btn-default" title="List View"><i class="fa fa-list"></i></button>
							<button class="navbar-btn btn btn-default" title="Column View"><i class="fa fa-star"></i></button>
						</div>

						
						<!-- sort by name, date, size, type -->

					</div>
					<!-- nav-collapse -->

					<div class="navbar-right">
						<div class="navbar-text">Filter: </div>
						<form class="navbar-form navbar-left" role="search">
							
							<div class="btn-group" role="group">
								<button class="btn btn-default" title="File"><i class="fa fa-file"></i></button>
								<button class="btn btn-default" title="Image"><i class="fa fa-picture-o"></i></button>
								<button class="btn btn-default" title="Audio"><i class="fa fa-music"></i></button>
								<button class="btn btn-default" title="Video"><i class="fa fa-film"></i></button>
								<button class="btn btn-default" title="Archive"><i class="fa fa-archive"></i></button>
								<button class="btn btn-default" title="Document"><i class="fa fa-file-o"></i></button>
							</div>
							<div class="form-group">
								<input type="text" class="form-control" placeholder="Search">
							</div>
							<button type="submit" class="btn btn-default">Submit</button>
						</form>			
					</div>
					<!-- navbar-right -->
					
				</div>
			</nav>
			<!-- nav -->

			<div class="container">
				<ul class="file-grid">
					<li class="item">
						<div class="file-block block">
							<div class="block-thumb">
								<img src="assets/images/img-150x150.png" alt="image" />
							</div>
							<div class="block-body">
								<div class="file-name">File Name</div>
							</div>
							<div class="block-action">
								<a title="view"><i class="fa fa-eye"></i></a>
								<a title="download"><i class="fa fa-download"></i></a>
								<a title="rename"><i class="fa fa-pencil"></i></a>
								<a title="delete"><i class="fa fa-trash"></i></a>
							</div>
						</div>
						<!-- file block -->
					</li>
				</ul>
				

			</div>
			<!-- container -->
		</div>


		<!-- Bootstrap core JavaScript
		================================================== -->
		<!-- Placed at the end of the document so the pages load faster -->
		<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
		<script>window.jQuery || document.write('<script src="../../bower_components/bootstrap/assets/js/vendor/jquery.min.js"><\/script>')</script>
		<script src="../../bower_components/bootstrap/dist/js/bootstrap.min.js"></script>
	</body>
</html>
