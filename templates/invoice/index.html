<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="utf-8">
		<meta http-equiv="X-UA-Compatible" content="IE=edge">
		<meta name="viewport" content="width=device-width, initial-scale=1">

		<meta name="description" content="">
		<meta name="author" content="">

		<title></title>

		<!-- Bootstrap core CSS -->
		<link href="../../bower_components/bootstrap/dist/css/bootstrap.min.css" rel="stylesheet">
		<link href="../../bower_components/font-awesome/css/font-awesome.css" rel="stylesheet">

		<!-- Custom styles for this template -->
		<link href="assets/css/file-manager.css" rel="stylesheet">

		<!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
		<!--[if lt IE 9]>
			<script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
			<script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
		<![endif]-->
	</head>

	<body>

		<div class="file-manager-app">
			<nav class="navbar navbar-default navbar-fixed-top">
				<div class="container">
					<div class="navbar-header">
						<button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#navbar" aria-expanded="false" aria-controls="navbar">
							<span class="sr-only">Toggle Navigation</span>
							<span class="fa fa-bars"></span>
						</button>
						<a class="navbar-brand" href="#">Invoice</a>
					</div>
					<div id="navbar" class="collapse navbar-collapse navbar-left">

						<div class="btn-group" role="group">
							<button class="navbar-btn btn btn-default" title="Upload"><i class="fa fa-upload"></i></button>
							<button class="navbar-btn btn btn-default" title="New File"><i class="fa fa-file"></i></button>
							<button class="navbar-btn btn btn-default" title="New Folder"><i class="fa fa-folder"></i></button>
						</div>


						
						<!-- sort by name, date, size, type -->

					</div>
					<!-- nav-collapse -->

					<div class="navbar-right">
						<div class="navbar-text">Filter: </div>
						<form class="navbar-form navbar-left" role="search">
							
							<div class="btn-group" role="group">
								<button class="btn btn-default" title="File"><i class="fa fa-file"></i></button>
								<button class="btn btn-default" title="Image"><i class="fa fa-picture-o"></i></button>
							</div>
							<div class="form-group">
								<input type="text" class="form-control" placeholder="Search">
							</div>
							<button type="submit" class="btn btn-default">Submit</button>
						</form>			
					</div>
					<!-- navbar-right -->
					
				</div>
			</nav>
			<!-- nav -->

			<div class="container">


			<p>
				<a class="btn btn-primary">Add Product</a>
			</p>

			<table class="table">
				<tr>
					<th width="50">No</th>
					<th>Product</th>
					<th width="200">Price</th>
					<th width="100">Qty</th>
					<th width="200">Total</th>
					<th width="100">Action</th>
				</tr>
				<tr>
					<td>1</td>
					<td><textarea class="form-control" name="product[0][product_name]" rows="2"></textarea></td>
					<td><input type="text" class="form-control" name="product[0][product_price]"></td>
					<td><input type="number" class="form-control" name="product[0][qty]"></td>
					<td><input type="text" class="form-control" readonly="readonly"></td>
					<td>
						<a class="btn btn-default"><i class="fa fa-arrows"></i></a>
						<a class="btn btn-default"><i class="fa fa-remove"></i></a>
					</td>
				</tr>
				<tr>
					<th colspan="3">&nbsp;</th>
					<th>Total</th>
					<th><input type="text" class="form-control" name="total_price" readonly="readonly"></th>
					<th>&nbsp;</th>
				</tr>
			</table>


				

			</div>
			<!-- container -->
		</div>


		<!-- Bootstrap core JavaScript
		================================================== -->
		<!-- Placed at the end of the document so the pages load faster -->
		<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
		<script>window.jQuery || document.write('<script src="../../bower_components/bootstrap/assets/js/vendor/jquery.min.js"><\/script>')</script>
		<script src="../../bower_components/bootstrap/dist/js/bootstrap.min.js"></script>
	</body>
</html>
